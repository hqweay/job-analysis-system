<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>注册</title>

    <style type="text/css">
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            搞一些东西充实一下 算求了 也阔以了现在
        </div>

        <div id="register" class=" col-md-6 col-md-offset-3">
            <h1>注册一下吧</h1>
            <form id="registerForm" class="form-horizontal " method="POST" th:action="@{register}">
                <div class="form-group">
                    <label for="nameRegister" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="nameRegister" placeholder="用户名">
                        <span class="nameMessage" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailRegister" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="emailRegister" placeholder="Email">
                        <span class="emailMessage" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordRegister" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="passwordRegister" placeholder="Password">
                        <span class="passwordMessage" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">注 册</button>
                    </div>
                </div>
                <div>
                    <h2> 已经注册啦?
                        <a href="login.html" id="turnLogin">登录</a>
                    </h2>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        注册失败。
                    </div>
                </div>
            </form>
        </div>



    </div>



    <script src="../static/js/jquery/jquery.min.js"></script>
    <script src="../static/js/formValidation.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        $("#turnLogin").click(function () {
            $("#register").hide();
            $("#login").show();
        });
        $("#turnRegister").click(function () {
            $("#login").hide();
            $("#register").show();
        });


        $(document).ready(function () {
            $('#registerForm').formValidation({
                message: 'This value is not valid',
                icon: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    name: {
                        err: '.nameMessage',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            }
                        }
                    },
                    email: {
                        err: '.emailMessage',
                        validators: {
                            notEmpty: {
                                message: '邮箱不能为空'
                            }
                        }
                    },
                    password: {
                        message: 'The username is not valid',
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 15,
                                message: '密码不能少于6位大于15位'
                            }
                        }
                    }
                }
            });
        });
        $(document).ready(function () {
            $('#loginForm').formValidation({
                message: 'This value is not valid',
                icon: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {

                    email: {
                        err: '.emailMessage',
                        validators: {
                            notEmpty: {
                                message: '邮箱不能为空'
                            }
                        }
                    },
                    password: {
                        message: 'The username is not valid',
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
